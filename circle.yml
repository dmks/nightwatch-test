## Customize the test machine
machine:

  node:
    version: 0.12.2

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
  post:
    - npm install
    - npm run selenium_server:
        background: true
      
test:
  post:
    - npm run integration_tests_circleci

deployment:
  staging:
    branch: master
    heroku:
      appname: circleci-test